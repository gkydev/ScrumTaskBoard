<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<div class="container mt-5">
<div class="col-12 border border-secondary">
            <center><h4 class="my-2 ml-3">Görevi Düzenle</h4></center>
            <hr />
            <div class="text-danger"></div>
            <form method="POST" action="/updateTask/{{task.task_id}}">
            {% csrf_token %}
            <div id="taskTodosForm" class="row  p-4 align-middle">
                <div class="col-sm-3 ms-5">
                    <div class="form-group">
                        <label>Teknik Uzman</label>
                        <select class="form-control" name="expert_id">
                        {% for expert in experts %}
                        {% if expert.expert_name == task.task_tech_expert %}
                        <option value="{{ expert.expert_id }}" selected> {{expert.expert_name}}</option>
                        {% else %}
                        <option value="{{ expert.expert_id }}"> {{expert.expert_name}}</option>
                        {% endif %}
                    {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-sm-3 ms-5">
                    <div class="form-group">
                        <label>Eklenilecek İş</label>
                        <select class="form-control" name="job_id">
                        {% for job in jobs %}
                            {% if job.job_title == task.task_job%}
                            <option value="{{ job.job_id }}" selected> {{job.job_title}}</option>
                            {% else %}
                            <option value="{{ job.job_id }}"> {{job.job_title}}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-sm-3 ms-5">
                    <div class="form-group">
                        <label>Durum</label>
                        <select class="form-control" name="status_id">
                        {% for status in stasuses %}
                        {{ task.task_status}} 
                        {% if status.status_title == task.task_status %}
                            <option value="{{ status.status_id }}" selected> {{status.status_title}}</option>
                        {% else %}
                        <option value="{{ status.status_id }}"> {{status.status_title}}</option>
                        {% endif%}
                    {% endfor %}
                        </select>
                    </div>
                </div>

                
                    <div class="form-group ms-5 mt-3">
                        <label>Açıklama</label>
                        <textarea class="form-control" style="width: 89%; height: 100%" name="task_desc" required> {{task.task_desc}}</textarea>
                    </div>
                <center>
                <div class="align-self-center mt-5">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mt-4 text-white" style="cursor: pointer">Kaydet</button>
                    </div>
                </div>
                </center>
            </div>
            </form>
</div>
