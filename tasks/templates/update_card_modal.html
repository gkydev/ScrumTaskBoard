
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <div class="container border border-dark p-4">
                <form method="post" action="/updateJob/{{id}}">
                {% csrf_token %}
                    <div class="row text-center">
                        <div class="col-sm-4">
                            <h1>SCRUMBOARD</h1>
                        </div>
                        <div class="col-sm-4">
                            <h3 class="bg-dark text-center text-white p-4">TEKNIK KART</h3>
                        </div>
                        <div class="col-sm-4">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Tarih:</th>
                                    <td><input type="text" class="form-control" disabled value="{{job.job_date}}" /></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <table class="table table-bordered">
                                <tr>
            
                                    <th>Proje No/Adı:</th>
                                    <td> <span  class="text-danger"></span> <input type="text" class="form-control" name="job_title" value="{{job.job_title}}"/></td>
                                </tr>
                                <tr>
                                    <th>Teknik Uzman:</th>
                                    <td><span  class="text-danger"></span>
                                    <select class="form-control" name="expert_id"> 
                                    {% for expert in experts %}
                                        {% if expert.expert_name == job.job_tech_expert %}
                                        <option value="{{ expert.expert_id }}" selected> {{expert.expert_name}}</option>
                                        {% else %}
                                        <option value="{{ expert.expert_id }}"> {{expert.expert_name}}</option>
                                        {% endif %}
                                    {% endfor %}
                                    </select></td>
                                </tr>
                                <tr>
                                    <th>Durum:</th>
                                    <td>
                                        <span  class="text-danger"></span>
                                        <select class="form-control" name="status_id">
                                        {% for status in stasuses %}
                                            {% if status.status_title == job.job_status %}
                                                <option value="{{ status.status_id }}" selected> {{status.status_title}}</option>
                                            {% else %}
                                            <option value="{{ status.status_id }}"> {{status.status_title}}</option>
                                            {% endif%}
                                        {% endfor %}
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
            
                        <div class="col-sm-6">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Tahmini Süre:</th>
                                    <td>{{job.job_estimated_time}} Gün</td>
                                </tr>
                                <tr>
                                    <th>Gerçekleşen Süre:</th>
                                    <td>Proje Bittikten Sonra Hesaplanacaktır</td>
                                </tr>
                            </table>
                        </div>
            
                    </div>
            
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="jobDescription" class="float-left"><strong>İşin Açıklaması:</strong></label>
                                <textarea class="form-control" style="min-height: 200px" name="job_desc" >{{ job.job_desc }}</textarea>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="jobDescription" class="float-left"><strong>Notlar:</strong></label>
                                <textarea class="form-control" style="min-height: 100px" name="job_notes" >{{job.job_notes}}</textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <p> Kart No: {{job.job_id}} </p>
                    <div class="modal-footer">
                        
                        <button type="submit" class="btn btn-primary">Kaydet</button> 
                    </div>
                </form>
            </div>
